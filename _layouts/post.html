<!DOCTYPE html>
<html lang="pt">
  {% include head-jobs.html %}
  <body>
    {{ content }}
  </body>
</html>
<link rel="stylesheet" href="../assets/css/default.css" media="none" onload="if(media!='all')media='all'">
<link rel="stylesheet" type="text/css" href="../jobs/css/jobstyle.css">
<script type="text/javascript" src="../assets/js/wow.min.js"></script>
<script>
  new WOW().init();
</script>
<script>
  $(function() {
    $('a[href*="#"]:not([href="#"])').click(function() {
      if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
        if (target.length) {
          $('html, body').animate({
            scrollTop: target.offset().top
          }, 1000);
          return false;
        }
      }
    });
  });
</script>
